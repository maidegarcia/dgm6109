<html>

<head>
    <title>Project 2-8 DRAFT</title>
</head>

<body>
    <p>Bank routing number:<input id="number" type="text" /></p>

    <p>Type of transaction:
        <select id="type">
            <option value="0"></option>
            <option value="Treasury Check">Treasury Check</option>
            <option value="Money Order">Money Order</option>
            <option value="Savings Bond">Savings Bond</option>
            <option value="Local Deposit">Local Deposit</option>
        </select>
    </p>

    <p>Transaction location:
        <select id="location">
            <option value="0"></option>
            <option value="Cleveland,OH">Cleveland,OH</option>
            <option value="Peoria, IL">Peoria, IL</option>
            <option value="Chigago, IL">Chigago, IL</option>
        </select>
    </p>
    
    <button id="submit">Submit Form</button>
    <div id="output"></div>
    <button id="reset" hidden>Start Over</button>
    <hr />
    <a href="./flowchart.pdf">View my flowchart</a>
</body>

<script src="output.js"></script>
<script src="main.js"></script>

</html>
